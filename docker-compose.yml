version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: vitalmas-postgres
    environment:
      POSTGRES_DB: vitalmas
      POSTGRES_USER: vitalmas
      POSTGRES_PASSWORD: vitalmas
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitalmas -d vitalmas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
