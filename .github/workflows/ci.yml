name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven + Java 21)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vitalmas-backend
    steps:
      - uses: actions/checkout@v4
      - name: Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Maven version
        run: mvn -v
      - name: Build & test
        run: mvn -B -DskipTests=false -DskipITs=true --no-transfer-progress clean verify

  frontend:
    name: Frontend (Vite, opcional)
    if: ${{ hashFiles('vitalmas-frontend/package.json') != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vitalmas-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vitalmas-frontend/package-lock.json
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build (skip if no script)
        run: |
          if npm run | grep -qE '(^| )build( |:)'; then
            npm run build
          else
            echo "No build script defined, skipping."
          fi
