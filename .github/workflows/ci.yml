name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven + Java 21)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vitalmas-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Maven version
        run: mvn -v
      - name: Build & test
        run: mvn -B -DskipTests=false -DskipITs=true --no-transfer-progress clean verify
      - name: Upload backend jar
        uses: actions/upload-artifact@v4
        with:
          name: vitalmas-backend-jar
          path: |
            vitalmas-backend/target/vitalmas-backend-*.jar
            !**/*.original
          if-no-files-found: error

  frontend:
    name: Frontend (Vite, opcional)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend
        id: detect
        run: |
          if [ -f vitalmas-frontend/package.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node 20
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vitalmas-frontend/package-lock.json

      - name: Install deps
        if: steps.detect.outputs.present == 'true'
        run: |
          cd vitalmas-frontend
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (skip if no script)
        if: steps.detect.outputs.present == 'true'
        run: |
          cd vitalmas-frontend
          if npm run | grep -qE '(^| )build( |:)'; then
            npm run build
          else
            echo "No build script defined, skipping."
          fi

      - name: Upload frontend dist
        if: steps.detect.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vitalmas-frontend-dist
          path: vitalmas-frontend/dist
          if-no-files-found: ignore
