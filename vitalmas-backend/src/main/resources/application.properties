server.port=8080
spring.application.name=vitalmas

# PostgreSQL (real DB en Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/vitalmas
spring.datasource.username=vitalmas
spring.datasource.password=vitalmas
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logs de errores completos (solo dev, no en prod)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

